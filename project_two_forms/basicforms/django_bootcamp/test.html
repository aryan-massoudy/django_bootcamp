</head>
<body>

<h2>My Simple Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>30</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>25</td>
    <td>London</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>35</td>
    <td>Tokyo</td>
  </tr>
</table>

</body>
</html>
